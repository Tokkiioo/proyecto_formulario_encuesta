<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>freeCodeCamp Survey Form</title>
  </head>
  <body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" required>
      <fieldset>
        <label id="name-label" for="name">Name <input type="text" id="name" name="name" placeholder="Enter your name" required /></label>
        <label id="email-label" for="email">Email <input type="email" id="email" name="email" placeholder="Enter your email" required /></label>
        <label id="number-label" for="number">Age (optional) <input type="number" id="number" name="number" placeholder="Age" min="10" max="99" /></label>
        <label for="dropdown" required>Which option best describes your current role?
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full time job</option>
            <option value="3">Part time job</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label for="option-definitely"><input type="radio" id="option-definitely" name="recommend" value="option-definitely" class="inline" required /> Definitely</label>
        <label for="option-maybe"><input type="radio" id="option-maybe" name="recommend" value="option-maybe" class="inline" required /> Maybe</label>
        <label for="option-not"><input type="radio" id="option-not" name="recommend" value="option-not" class="inline" required /> Not sure</label>
        <label for="feature" required>What is your favorite feature of freeCodeCamp?
          <select id="feature">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label for="front-end-projects"><input type="checkbox" id="front-end-projects" name="front-end-projects" value="front-end-projects" /> Front-end Projects</label>
        <label for="back-end-projects"><input type="checkbox" id="back-end-projects" name="back-end-projects" value="back-end-projects" /> Back-end Projects</label>
        <label for="data-visualization"><input type="checkbox" id="data-visualization" name="data-visualization" value="data-visualization" /> Data Visualization</label>
        <label for="challenges"><input type="checkbox" id="challenges" name="challenges" value="challenges" /> Challenges</label>
        <label for="open-source-community"><input type="checkbox" id="open-source-community" name="open-source-community" value="open-source-community" /> Open Source Community</label>
        <label for="gitter-help-rooms"><input type="checkbox" id="gitter-help-rooms" name="gitter-help-rooms" value="gitter-help-rooms" /> Gitter help rooms</label>
        <label for="videos"><input type="checkbox" id="videos" name="videos" value="videos" /> Videos</label>
        <label for="city-meetups"><input type="checkbox" id="city-meetups" name="city-meetups" value="city-meetups" /> City Meetups</label>
        <label for="wiki"><input type="checkbox" id="wiki" name="wiki" value="wiki" /> Wiki</label>
        <label for="forum"><input type="checkbox" id="forum" name="forum" value="forum" /> Forum</label>
        <label for="additional-courses"><input type="checkbox" id="additional-courses" name="additional-courses" value="additional-courses" /> Additional Courses</label>
        <label for="suggestions">Any comments or suggestions?
          <textarea id="suggestions" name="suggestions" rows="5" cols="40" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit" value="submit">
    </form>
  </body>
</html>
